# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Ctrl+Shift+i>: completion-item-focus prev
        <Ctrl+g>: leave-mode
        <Ctrl+i>: completion-item-focus next
        <Ctrl+m>: command-accept
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+r>: search-prev
        <Ctrl+s>: search-next
        <Down>: command-history-next
        <Escape>: leave-mode
        <Return>: command-accept
        <Shift+Tab>: completion-item-focus prev
        <Tab>: completion-item-focus next
        <Up>: command-history-prev
      hint:
        <Ctrl+g>: leave-mode
        <Ctrl+m>: follow-hint
        <Escape>: leave-mode
        <Return>: follow-hint
      insert:
        <Ctrl+e>: open-editor
        <Ctrl+g>: leave-mode
        <Escape>: leave-mode
      normal:
        +: zoom-in
        '-': zoom-out
        <Alt+,>: scroll-to-perc 0
        <Alt+.>: scroll-to-perc
        <Alt+a>: tab-prev
        <Alt+e>: tab-next
        <Alt+x>: 'set-cmd-text :'
        <Ctrl+Shift+v>: hint links spawn mpv {hint-url}
        <Ctrl+a>: back
        <Ctrl+c><Ctrl+n>: tab-next
        <Ctrl+c><Ctrl+p>: tab-prev
        <Ctrl+e>: forward
        <Ctrl+m>: enter-mode insert
        <Ctrl+n>: scroll down
        <Ctrl+p>: scroll up
        <Ctrl+r>: set-cmd-text ?
        <Ctrl+s>: set-cmd-text /
        <Ctrl+u><Ctrl+x><Ctrl+f>: set-cmd-text -s :open
        <Ctrl+u>f: hint --rapid links tab-bg
        <Ctrl+v>: spawn mpv {url}
        <Ctrl+x>0: tab-close
        <Ctrl+x>1: tab-only
        <Ctrl+x><Ctrl+c>: quit
        <Ctrl+x><Ctrl+f>: set-cmd-text -s :open -t
        <Ctrl+x><Ctrl+l>: config-source
        B: back
        F: forward
        G: set-cmd-text -s :open -t
        c: yank
        cf: hint links yank-primary
        f: hint
        g: set-cmd-text -s :open
        if: hint images
        q: tab-close
        r: reload
      prompt:
        <Ctrl+Shift+i>: prompt-item-focus next
        <Ctrl+g>: leave-mode
        <Ctrl+i>: prompt-item-focus next
        <Ctrl+m>: prompt-accept
        <Ctrl+n>: prompt-item-focus next
        <Ctrl+p>: prompt-item-focus prev
        <Down>: prompt-item-focus next
        <Escape>: leave-mode
        <Return>: prompt-accept
        <Shift+Tab>: prompt-item-focus prev
        <Tab>: prompt-item-focus next
        <Up>: prompt-item-focus prev
        n: prompt-accept no
        y: prompt-accept yes
      yesno:
        <Alt+u><Alt+w>: prompt-yank --sel
        <Alt+w>: prompt-yank
        <Ctrl+g>: leave-mode
        <Escape>: leave-mode
        <Return>: prompt-accept
        n: prompt-accept no
        y: prompt-accept yes
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
      comx<Ctrl-Enter>: <Ctrl-Return>
