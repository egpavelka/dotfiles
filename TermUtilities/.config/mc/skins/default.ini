[skin]
    description = dark paradise - wpgtk
    truecolors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[aliases]
    Main = #091f2c
    MainFg = #fefef7
    MarkedFg = #091f2c
    HeaderFg = #ecccc2
    Selected = #cac46e
    Dialog = #203a3e
    DialogFocus = #203a3e
    Input = #ecccc2
    PaleFg = #ebddd7
    Error = #d07c67
    ErrorFocus = #e6958b
    Top = #30a490
    MenuActive = #203a3e
    MenuSelected = #cac46e
    Bottom = #bc94a3
    BottomNumber = #091f2c
    BottomNumberFg = #8abeb7
    Help = Bottom
    HelpBoldFg = DialogFocus
    HelpItalicFg = ErrorFocus
    HelpLinkFg = #ae7583
    EditorLineNumber = #8abeb7
    EditorWhitespace = EditorLineNumber
    EditorRightMargin = EditorWhitespace
    EditorBookmark = Bottom
    EditorFindAll = Top
    EditorVoid = #203a3e
    EditorFrameFg = MainFg
    EditorFrameActiveFg = MarkedFg
    EditorFrameDragFg = Top
    ViewerBoldFg = MarkedFg
    ViewerUnderlinedFg = HelpLinkFg
    ViewerSelected = Dialog
    DiffAdd = #9CA259
    DiffChangedLine = #e6958b
    DiffGap = #d07c67

[core]
    _default_ = MainFg;Main
    selected = ;Selected
    marked = MarkedFg;;bold
    markselect = MarkedFg;Selected;bold
    gauge = ;DialogFocus
    input = #fefef7;Input
    inputunchanged = PaleFg;Input
    inputmark = #d07c67;DialogFocus
    disabled = PaleFg;Dialog
    reverse = #000;Bottom
    commandlinemark = #000;DialogFocus
    header = HeaderFg

[dialog]
    _default_ = #000;Dialog
    dfocus = ;DialogFocus
    dhotnormal = ;;underline
    dhotfocus = ;DialogFocus;underline
    dtitle = ;;bold

[error]
    _default_ = #fff;Error
    errdfocus = ;ErrorFocus
    errdhotnormal = ;;underline
    errdhotfocus = ;ErrorFocus;underline
    errdtitle = ;;bold

[filehighlight]
    directory = #30a490
    executable = #bc94a3
    symlink = #cac46e
    hardlink =
    stalelink = #d07c67
    device = #8abeb7
    special = #ae7583
    core = #797543
    temp = #ecccc2
    archive = #617c42
    doc = #fefef7
    source = #fefef7
    media = #fefef7
    graph = #797543
    database = #9CA259

[menu]
    _default_ = #000;MenuActive
    menusel = ;MenuSelected
    menuhot = ;;underline
    menuhotsel = ;MenuSelected;underline
    menuinactive = ;Top

[popupmenu]
    _default_ = #000;Dialog
    menusel = ;DialogFocus
    menutitle = ;;bold

[buttonbar]
    hotkey = BottomNumberFg;BottomNumber
    button = #000;Bottom

[statusbar]
    _default_ = #000;Top

[help]
    _default_ = #000;Help
    helpbold = HelpBoldFg;;bold
    helpitalic = HelpItalicFg;;italic
    helplink = HelpLinkFg;;underline
    helpslink = Help;HelpLinkFg

[editor]
    editbold = MarkedFg;;bold
    editmarked = ;Selected
    editwhitespace = ;EditorWhitespace
    editlinestate = #000;EditorLineNumber
    bookmark = #000;EditorBookmark
    bookmarkfound = #000;EditorFindAll
    editrightmargin = ;EditorRightMargin
    editbg = ;EditorVoid
    editframe = EditorFrameFg
    editframeactive = EditorFrameActiveFg
    editframedrag = EditorFrameDragFg

[viewer]
    viewbold = ViewerBoldFg;;bold
    viewunderline = ViewerUnderlinedFg;;underline
    viewselected = #000;ViewerSelected

[diffviewer]
    added = ;DiffAdd
    changedline = ;DiffChangedLine
    changednew = ;DiffAdd
    changed = ;DiffGap
    removed = ;DiffGap
    error = #fff;Error

[widget-common]
    sort-sign-up = ▴
    sort-sign-down = ▾

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = ◂
    history-next-item-sign = ▸
    history-show-list-sign = ▾
    filename-scroll-left-char = ◂
    filename-scroll-right-char = ▸

[widget-scollbar]
    first-vert-char = ▴
    last-vert-char = ▾
    first-horiz-char = ◂
    last-horiz-char = ▸
    current-char = ■
    background-char = ▒

[widget-editor]
    window-state-char = ↕
    window-close-char = ✕
